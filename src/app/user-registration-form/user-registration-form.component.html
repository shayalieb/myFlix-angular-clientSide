<mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
</mat-card-header>
<mat-card-content>
    <form>
        <mat-form-field>
            <input matInput [(ngModel)]="userData.Username" placeholder="Enter username" type="text" name="Username"
                required>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="userData.Password" placeholder="Enter password" type="password"
                name="Password" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="userData.Email" placeholder="Enter email address" type="email" name="Email"
                required>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="userData.Birthday" placeholder="Your birthday" type="date" name="Birthday"
                required>
        </mat-form-field>
    </form>
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">
        Sign up
    </button>
</mat-card-actions>
